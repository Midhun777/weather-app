<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather App</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">

</head>

<body>

	<div class="card">

		<div class="search">
			<input type="text" placeholder="enter city name" spellcheck="false">
			<button class="search-button"><img src="./imgs/search.png" alt="search_icon" class="search-img"></button>
		</div>

		<div class="error">
			<p>
				Invalid city name!
			</p>
		</div>

		<div class="weather">
			<img src="./imgs/rain.png" class="weather-icon" alt="weather-img">
			<h1 class="temp"></h1>
			<h2 class="city"></h2>

			<div class="details">

				<div class="col">
					<img src="./imgs/humidity.png" alt="humidity-img">
					<div>
						<p class="humidity"></p>
						<p>Humidity</p>
					</div>
				</div>

				<div class="col">
					<img src="./imgs/wind.png" alt="wind-img">
					<div>
						<p class="wind"></p>
						<label class="wind-text">Wind Speed</label>
					</div>
				</div>

			</div>

		</div>

	</div>

	<span class="mid">
		<a href="https://github.com/midhun777">@Midhun777</a>
	</span>

	<script src="main.js"></script>
</body>


</html>
