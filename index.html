<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<title>Weather App</title>
	<link rel="stylesheet" href="style.css">

<body>

	<div class="card">

		</div>

<div class="error">
	<p>
		Invalid city name!
	</p>
</div>

		<div class="weather">
			<img src="./imgs/rain.png" class="weather-icon" alt="rain-img">

	</div>

	<script src="main.js"></script>
